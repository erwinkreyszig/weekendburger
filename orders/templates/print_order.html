<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="card" style="margin:20px 20px 0px 20px;">
        <div class="card-body">
            {% if show %}
            <table class="table">
                <tbody class="table-group-divider">
                    <tr>
                        <td style="width:20%;">Order Number:</td>
                        <td style="width:80%;">#&nbsp;{{ id }}</td>
                    </tr>
                    <tr>
                        <td style="width:20%;">Date:</td>
                        <td style="width:80%;">{{ date  }}</td>
                    </tr>
                    <tr>
                        <td style="width:20%;">Type:</td>
                        <td style="width:80%;">{{ type  }}</td>
                    </tr>
                    <tr>
                        <td style="width:20%;">Paid by:</td>
                        <td style="width:80%;">{{ payment_opt  }}</td>
                    </tr>
                </tbody>
            </table>
            <table class="table">
                <thead>
                    <th scope="col">Product</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Total</th>
                </thead>
                <tbody class="table-group-divider">
                    {% for row in contents %}
                    <tr>
                        <td>{{ row.product }}</td>
                        <td>{{ row.qty }}</td>
                        <td>{{ row.price }}</td>
                        <td>{{ row.subtotal }}</td>
                    </tr>
                    {% endfor %}
                    <tr>
                        <td colspan="3" style="text-align:right">Total:</td>
                        <td>{{ total }}</td>
                    </tr>
                </tbody>
            </table>
            {% else %}
            <span>Nothing to see here.</span>
            {% endif %}
        </div>
    </div>
</body>
</html>
